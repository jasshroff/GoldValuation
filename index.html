<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Valuation Software</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg p-4 rounded custom-card">
            <h1 class="text-center mb-4 text-gold">Gold Valuation</h1>
            <form id="valuationForm" class="fade-in">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="customerName" class="form-label">Customer Name:</label>
                        <input type="text" class="form-control" id="customerName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phoneNumber" class="form-label">Phone Number:</label>
                        <input type="text" class="form-control" id="phoneNumber" required>
                    </div>
                    <div class="col-md-12">
                        <label for="address" class="form-label">Address:</label>
                        <textarea class="form-control" id="address" required></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="dateTime" class="form-label">Date & Time:</label>
                        <input type="text" class="form-control" id="dateTime" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="jewelryType" class="form-label">Jewelry Type:</label>
                        <select class="form-select" id="jewelryType">
                            <option value="Ring">Ring</option>
                            <option value="Necklace">Necklace</option>
                            <option value="Bangle">Bangle</option>
                            <option value="Bracelet">Bracelet</option>
                            <option value="Earrings">Earrings</option>
                            <option value="Pendant">Pendant</option>
                            <option value="Chain">Chain</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="goldCarat" class="form-label">Gold Carat:</label>
                        <select class="form-select" id="goldCarat">
                            <option value="24">24K</option>
                            <option value="23">23K</option>
                            <option value="22">22K</option>
                            <option value="21">21K</option>
                            <option value="20">20K</option>
                            <option value="18">18K</option>
                            <option value="14">14K</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="baseRate" class="form-label">Today's 24K Gold Rate (per gram):</label>
                        <input type="number" class="form-control" id="baseRate" required>
                    </div>
                    <div class="col-md-6">
                        <label for="weight" class="form-label">Weight (grams):</label>
                        <input type="number" class="form-control" id="weight" required>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-gold" onclick="addItem()">Add Item</button>
                    </div>
                </div>
            </form>
            <h2 class="text-center mt-4 text-gold">Valuation Items</h2>
            <table class="table table-bordered mt-3 fade-in">
                <thead class="table-gold">
                    <tr>
                        <th>#</th>
                        <th>Jewelry Type</th>
                        <th>Gold Carat</th>
                        <th>24K Rate</th>
                        <th>Adjusted Rate</th>
                        <th>Weight (g)</th>
                        <th>Total Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="itemsTableBody"></tbody>
            </table>
            <button type="button" class="btn btn-gold w-100 fade-in" onclick="printInvoice()">Print Invoice</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let now = new Date();
            let formattedDate = now.toLocaleString();
            document.getElementById("dateTime").value = formattedDate;
        });
    </script>
</body>
</html>
